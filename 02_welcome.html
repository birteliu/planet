<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid title-bar">
        <div class="row">
            <div class="col-auto bar-icon">
                <button class="btn"><img src="images/ic_back.svg" class="" alt=""></button>
            </div>
            <div class="col">
                <div class="title">大地遊戲</div>
            </div>
            <div class="col-auto bar-icon">
                <button class="btn"><img src="images/ic_help.svg" class="" alt=""></button>
            </div>
        </div>
    </div>

    <div class="game-bg">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="mt-5">
                        <img src="images/img_login2.svg" class="img-start mb-3" alt="">
                        <div class="main02 font125 mb-3">歡迎登入<br>MOPCON 大廳艙系統</div>
                        <div class="font175 mb-5">正在查驗你的護照...</div>
                        <img src="images/loading_bg.gif" class="img-fluid loading" alt="">
                        <div class="main02 font125">往右滑繼續查驗程序</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="mt-3">在 MOPCON 艦旅裡，你可以...</div>
                    <div class="introduce py-3 p-5 m-3">
                        <img src="images/img_help1.svg" class="mb-2" alt="">
                        <div class="font125 mb-2">參與主線任務</div>
                        <div class="main02">到指定位置完成指定行動，<br>即可解鎖傳送門</div>
                    </div>
                    <div class="introduce py-3 p-5 m-3">
                        <img src="images/img_help2.svg" class="mb-2" alt="">
                        <div class="font125 mb-2">參與支線行動</div>
                        <div class="main02">簽到、問券、星際贊助商短講，<br>即可解鎖傳送門</div>
                    </div>
                    <div class="introduce py-3 p-5 m-3">
                        <img src="images/img_help3.svg" class="mb-2" alt="">
                        <div class="font125 mb-2">參與星點觀察</div>
                        <div class="main02">探索宇宙中的新星點，<br>即可解鎖傳送門</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="mt-5">
                        <img src="images/img_login3.svg" class="img-start mb-3" alt="">
                        <div class="main02 font125 mb-3">查驗完成</div>
                        <div class="font175 mb-3">歡迎自由登鑑<br>探索各艦特色</div>
                        <button class="btn btn-lg btn-pink">開始探險<img src="images/ic_click.svg" alt=""></button>
                        <div class="notice">注意 ⚠️<br>頭手請勿伸出高密度宇航窗外<br>避免接觸第҈  緲҈  文̸-文҈̟̣̃̎̒̒͂͢͡明</div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // SLIDER
        var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        autoplay: {
            delay: 10000,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
        });
    </script>
  </body>
</body>
</html>
