<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOPCON 大地遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Title Bar -->
    <div class="container-fluid title-bar">
        <div class="row">
            <div class="col-auto bar-icon">
            </div>
            <div class="col">
                <div class="title">大地遊戲</div>
            </div>
            <div class="col-auto bar-icon">
            </div>
        </div>
    </div>

    <!-- 歡迎介紹 -->
    <div class="game-bg">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="mt-3">
                        <img src="images/img_login2.svg" class="img-start mb-3" alt="">
                        <div class="mainblue100 font125 mb-2">歡迎登入<br>MOPCON 大廳艙系統</div>
                        <div class="font175 mb-3">正在查驗你的護照...</div>
                        <img src="images/loading_bg.gif" class="img-fluid loading" alt="">
                        <div class="mainblue100 mb-3">往右滑繼續查驗程序</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="pb-4">
                        <div class="mt-3">在 MOPCON 艦旅裡，你可以...</div>
                        <div class="introduce py-2 my-2 mx-3">
                            <img src="images/img_help1.svg" alt="">
                            <div>參與主線任務</div>
                            <div class="mainblue100">到指定位置完成指定行動，<br>即可解鎖傳送門</div>
                        </div>
                        <div class="introduce py-2 my-2 mx-3">
                            <img src="images/img_help2.svg" alt="">
                            <div>參與支線行動</div>
                            <div class="mainblue100">簽到、問券、星際贊助商短講，<br>即可解鎖傳送門</div>
                        </div>
                        <div class="introduce py-2 my-2 mx-3">
                            <img src="images/img_help3.svg" alt="">
                            <div>參與星點觀察</div>
                            <div class="mainblue100">探索宇宙中的新星點，<br>即可解鎖傳送門</div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="mt-5">
                        <img src="images/img_login3.svg" class="img-start mb-3" alt="">
                        <div class="mainblue100 font125 mb-3">查驗完成</div>
                        <div class="font175 mb-3">歡迎自由登鑑<br>探索各艦特色</div>
                        <button class="btn btn-lg btn-pink" onclick="location.href='index.html';">開始探險<img src="images/ic_click.svg" alt=""></button>
                        <div class="notice">注意 ⚠️<br>頭手請勿伸出高密度宇航窗外<br>避免接觸第҈  緲҈  文̸-文҈̟̣̃̎̒̒͂͢͡明</div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</body>
</html>
